<img class="col s2 product-thumbnail" src="https://img.pokemondb.net/sprites/black-white/anim/normal/{{product.title.toLowerCase()}}.gif">
<form name="productEntryUpdateForm">
    <div class="col s2">
        <input name="title" value="{{product.title}}" type="text" ng-model="ngModel.title" required />
    </div>
    <div class="col s2">
        <input name="category" value="{{product.category}}" type="text" ng-model="ngModel.category" required />
    </div>
    <div class="col s2">
        <input name="price" value="{{product.price}}" type="text" ng-model="ngModel.price" required />
    </div>
    <div class="col s2">
        <input name="quantity" value="{{product.quantity}}" type="text" ng-model="ngModel.quantity" required />
    </div>
    <a class="col s2 btn-flat waves-effect waves-light" style="text-align: center;" ng-click="submitUpdate(product.id)">update</a>
    <a class="col s1 btn waves-effect waves-light red" ng-click="deleteProduct(product.id)">x</a>
</form>
